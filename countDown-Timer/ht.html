<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Eve</title>
    <link rel="stylesheet" href="cs.css"/>
    <script src="javas.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="container">
        <div class="con day" >
            <p class="para" id="d">0</p>
            <span>days</span>
        </div>
        <div class="con hours">
            <p class="para" id="h">0</p>
            <span>hours</span>
        </div>
        <div class="con minutes">
            <p class="para" id="m">0</p>
            <span>minutes</span>
        </div>
        <div class="con seconds">
            <p class="para" id="s">0</p>
            <span>seconds</span>
        </div>


    </div>
</body>
</html>
